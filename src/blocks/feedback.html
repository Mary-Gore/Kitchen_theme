<section class="feedback feedback__section section">
  <div class="container">
    <h2 class="title">Бесплатный выезд замерщика</h2>
    <p class="subtitle">Оставьте свои контактные данные</p>
    <form class="feedback__form form" id="lead-form">
      <div class="feedback__input-wrap input-wrap input-wrap_name">
        <input class="input input_name" name="user-name" type="text" placeholder="Имя">
      </div>
      <div class="feedback__input-wrap input-wrap input-wrap_phone">
        <input class="input input_phone" type="text" name="phone" data-mask="phone">
      </div>
      <div class="feedback__wrap-btn-check">
        <button class="btn feedback__btn_primary btn_primary" type="submit" data-finish-popup="finish-popup">Заказать
          проект</button>
        <div class="feedback__check">
          <input checked type="checkbox" class="custom-checkbox" name="checkbox" id="checkbox1">
          <label for="checkbox1"><a class="feedback__secondary-link secondary-link" href="#">Даю согласие на обработку
              данных</a></label>
        </div>
      </div>
    </form>
  </div>
</section>
